{% include "base2.html" %}

<!DOCTYPE html>

{% block content %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Visualizar Professor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            .container {
                width: 80%;
                margin: auto;
                padding: 20px;
            }
            h1 {
                color: #333;
                text-align: center;
                padding: 20px 0;
                background-color: #7078E1;
            }
            .details {
                font-size: 18px;
                color: #555;
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 20px;
                margin-bottom: 20px;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px 0;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                font-size: 16px;
                transition: background-color 0.3s ease;
                background-color: #4CAF50;
                color: white;
            }
            .button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Detalhes do professor(a) '{{ object.nome }}'</h1>
            <div class="details">
                <p><strong>Nome:</strong> {{ object.nome }}</p>
                <p><strong>Disciplina:</strong> {{ object.disc }}</p>
                <p><strong>Data de nascimento:</strong> {{ object.data_de_nasc }}</p>
                <p><strong>Telefone:</strong> {{ object.telef }}</p>
                <p><strong>Email:</strong> {{ object.email }}</p>
            </div>
            <input type="button" class="button" onclick="location.href='{% url 'professores:index' %}'" value="Voltar">
        </div>
    </body>
</html>
{% endblock %}
