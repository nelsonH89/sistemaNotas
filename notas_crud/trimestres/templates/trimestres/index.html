{% include "base2.html" %}
<a href="{% url 'trimestres:create' %}" class="btn btn-primary">Novo Trimestre</a>
{% block content %}
<style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
    $(window).resize(function() {
        if ($(window).width() < 600) {
            // Código para executar quando a largura da janela é menor que 600px
            console.log("A largura da janela é menor que 600px.");
        } else {
            // Código para executar quando a largura da janela é maior que 600px
            console.log("A largura da janela é maior que 600px.");
        }
    });
    td {
        word-wrap: break-word;
    }
    
    
    </style>
  <h1>Trimestres</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Trimestre</th>
        <th>Ano Letivo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for Trimestre in trimestres %}
        <tr>
          <td>{{ Trimestre.id }}</td>
          <td>{{ Trimestre.trimestre }}</td>
          <td>{{ Trimestre.ano_letivo }}</td>
          <td> <!-- Adicionado célula para ações -->
            <a href="{% url 'trimestres:update' Trimestre.id %}">Atualizar</a>  <!-- Link para atualizar o aluno -->
            <a href="{% url 'trimestres:delete' Trimestre.id %}">Apagar</a> <!-- Link para apagar o aluno -->
          </td>
          
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
