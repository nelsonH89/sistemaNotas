{% include "base2.html" %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Apagar Ano Letivo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }
            .container {
                width: 80%;
                margin: auto;
                padding: 20px;
            }
            .confirmation {
                text-align: center;
                font-size: 20px;
                color: #333;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                margin: 10px;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }
            .button.confirm {
                background-color: #4CAF50;
                color: white;
            }
            .button.confirm:hover {
                background-color: #45a049;
            }
            .button.cancel {
                background-color: #f44336;
                color: white;
            }
            .button.cancel:hover {
                background-color: #da190b;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p class="confirmation">Tem certeza que quer apagar o Ano Letivo '{{ object.nome }}'?</p>
            <form action="." method="post">
                {% csrf_token %}
                <input type="submit" class="button confirm" value="Sim, tenho!">
                <input type="button" class="button cancel" onclick="location.href='{% url 'anos_letivos:index'%}'" value="Cancelar">
            </form>
        </div>
    </body>
</html>
