{% include "base2.html" %}

{% include "index.html" %}

{% load  static  %}



{% block  titulo %}
    <title>Cadastrar Aluno</title>
{% endblock  %}

{% load crispy_forms_tags %}

    
{% block content %}
    <h2>Cadastrar Aluno</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Salvar</button>

        <button type="button" class="btn btn-danger" onclick="location.href='{% url 'alunos:index' %}'" value="Voltar para a lista">Cancelar</button>
    </form>
    

   
{% endblock %}
