{% include "base2.html" %}
{% block content %}
<div class="confirmation">
    <h1>Tem certeza que quer apagar o(a) '{{ object.nome }}'?</h1>
    <form action="." method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Sim, tenho!</button>
        <button type="button" class="btn btn-danger" onclick="location.href='{% url 'alunos:index' %}'" value="Voltar para a lista">Cancelar</button>
    </form>
</div>
{% endblock %}
