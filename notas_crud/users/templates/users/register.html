{% extends "base2.html" %}

{% block css %}
<style>
body {
    font-family: Arial, sans-serif;
}

form {
    width: 300px;
    margin: 0 auto;
}

label {
    display: block;
    margin-top: 20px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
{% endblock %}

{% block content %}
  <h2>Cadastro de Usuários</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="user_type">Nível de Acesso:</label><br>
    <select id="user_type" name="user_type">
        <option value="1">Administrador</option>
        <option value="2">Professor</option>
        <option value="3">Aluno</option>
        <option value="4">Responsável</option>
    </select><br>
    <button type="submit">Cadastrar</button>
  </form>
{% endblock content %}
